<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"></head>
<body>
    
    <section class="container layoutPagamento" layout:fragment="corpo">  
    
        <h2>Selecione uma forma de pagamento</h2>
        
        <div class="card">
            <div class="card-body">
              <h3>Boleto</h3>
              <hr>
              <div class="form-check">
                <input class="form-check-input" name="pagamento" type="radio" value="" id="boleto" >
                <label class="form-check-label" for="flexCheckIndeterminate">
                   <i class="fas fa-barcode"></i> Vencimento em 1 dia útil. A data de entrega será alterada devido ao tempo de processamento do Boleto.
                </label>
              </div>
            <h3>Pix</h3>
              <hr>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pagamento" value="" id="pix">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    <i class="fas fa-money-bill"></i> Vencimento em 30 minutos.Após o pagamento seu pedido será processado.
                </label>
              </div>
            </div>
          </div>
          <br>

          <h3>Mais opções de pagamento</h3>
          
          <div th:replace="fragments/alert"></div><!-- alerta de validação -->
          
          <div class="card cardPad" >
            <p>Aceitamos várias bandeiras de cartões de crédito.</p>
            <div class="row">
                <div class="col-sm-9">
                  <div class="form-check">
                    <button class="btn btn-secondary btn-lg" 
                    		data-toggle="modal" data-target="#modal-cartao">
                    		Adicionar um cartão de crédito
                    </button>
                  </div>         
                 </div>
              
                <div class="col-sm-3 divCartao">
                  <img src="/img/cartao.png" class="imagCartao" alt="">
                </div>
                <div class="col-sm-12 form-check" th:each="cartao : ${cartoes}">
	                <input class="form-check-input" type="radio" name="pagamento" value="" id="cartao">
	                <label class="form-check-label" for="flexCheckIndeterminate">
	                    <i class="fas fa-credit-card"></i> 
	                    <span th:text="${cartao.nomeCartao}">Jose Natal</span>
	                    <a th:href="@{/fisicas/cartao/remove/{id} (id=${cartao.id})}">  <i class="fas fa-trash lixeira"></i></a>
	                </label>
             	 </div>
            </div>       
          </div>
          <br>
          		<input type="hidden" id="md" data-toggle="modal" data-target="#modal-alert" />
				<div th:replace="fragments/modal-cartao-credito :: modal-cartao"></div>
				<span th:replace="fragments/modal-alert :: modal-alert"></span>
				
			
          <div class="card" style="width: 18rem;">
            <div class="card-body btnPagamento">
                <button id="confirmar" class="btn btn-warning btn-lg">Confirmar</button>
              <p class="text">Você pode revisar este pedido antes que seja finalizado.</p>
              
            </div>
          </div>
    </section>
</body>
</html>
