<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="modal-cartao" tabindex="-1" role="dialog" 
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:fragment="modal-cartao">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Adicionar um cartão de crédito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form th:action="@{/fisicas/cartao/save}" method="POST">
	        <div class="modal-body">
	            
	                <div class="form-row">
	                  <div class="form-group col-md-12">
	                    <label for="numCartao">Número do cartão</label>
	                    <input type="text" name="numeroCartao" class="form-control" id="numCartao">
	                  </div>
	                  <div class="form-group col-md-12">
	                    <label for="nomeCartao">Nome no cartão</label>
	                    <input type="text" name="nomeCartao" class="form-control" id="nomeCartao">
	                  </div>
	                  <div class="form-group col-md-12">
	                    <label for="dataCartao">Data de expiração</label>
	                    <input type="date" name="dataExpiracao" class="form-control" id="dataCartao">
	                  </div>
	                  <div class="form-group col-md-12">
	                    <label for="codigoCartao">Código de segurança (CVV)</label>
	                    <input type="text" name="codigoSeguranca" class="form-control" id="codigoCartao">
	                  </div>
	                </div>
	            
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
	          <button type="submit" class="btn btn-primary">Adicionar cartão</button>
	        </div>
	       </form>
	      </div>
	    </div>
	  </div>
	
</body>
</html>
