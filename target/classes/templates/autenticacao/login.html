<!DOCTYPE html>
<html lang="pt-br"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Loja</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!--Icone no topo da nova guia -->
<link rel="icon" href="/img/logo.png"> 
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="/style/estilo_formulario.css"> 


</head>

<body>
	
	<div class="container-fluid">
		<div class="row justify-content-start ">
			<div class="col-sm-5 cor">
				<section class="msgindex">
					<h2><a href="/" class="linkHome">Bem-Vindo à Loja <img alt="Loga" src="/img/logo.png"></a></h2>
					<span class="span">Sem complicação! Compre na loja e ganhe
						10% de desconto</span>
				</section>
			</div>
			<div class="col-sm-7 cor2">
				<section class="form">
					<h1 class="title">Entrar</h1>
					
					<div th:if="${param.error}">
                    	<div class="alert alert-danger">Usuário/senha inválidos!</div>
                	</div>
                	
                	<div th:if="${param.logout}">
                		<div class="alert alert-info">Usuário desconectado!</div>
                	</div>
					
					<form th:action="@{/login}" method="POST">
						<div class="form-group mb-3">
							<input type="text" class="form-control" name="username"
								placeholder="Usuário"  autofocus>
						</div>
						<div class="form-group mb-3 submit-line">
							<input type="password" id="senha" class="form-control" name="password"
								placeholder="Senha">
							
							   <button type="button" id="mostrar"  class="submit-lente ">
							   		<i>&#128477;</i>
							   	</button>
							
						</div>
						<div class="form-group ">						
						</div>
						<div class="form-group ">
							<span>Não tem uma conta ainda? 
								<a th:href="@{/fisicas/form}">Inscrever-se!</a>
							</span>
							<button type="submit" class="btn btn-primary btn-lg">Entrar</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
	<script src="/script/codigo-formulario.js"></script> 
</body>

</html>
